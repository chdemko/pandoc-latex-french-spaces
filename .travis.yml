language: python
python:
  - "3.6"
before_install:
  - wget https://github.com/jgm/pandoc/releases/download/2.2.3.2/pandoc-2.2.3.2-1-amd64.deb
  - sudo dpkg -i pandoc-2.2.3.2-1-amd64.deb
  - pandoc -v
install:
  - pip install coveralls
  - pip install tox-travis
script:
  - tox
  - tox -e flake8
  - coverage run --source=pandoc_latex_french_spaces setup.py test
  - coverage report -m
after_success:
  - coveralls
